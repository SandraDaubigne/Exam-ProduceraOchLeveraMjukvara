<body>
    <header id="first-header">
        <div id="logo-div">
            <img src="tennerr.png" id="logo">
        </div>
        <div id="link-div">
            <a id="header-home" href="">Hem</a>
            <a id="header-dashboard" href="">Matchade uppdrag</a>
            <a id="header-profile" href="">Din profil</a>
        </div>
    </header>

    <div id="profile-header">
        <div id="profile-info">
            <h1>Lägg in annons</h1>
        </div>
    </div>

    <form action ="#" th:action ="@{/saveJob}" th:object="${job}" method ="POST">
        <input id="username" type="text" size="80" th:field="*{workgiver}" placeholder="Ditt användarnamn"><br>

        <!--********************Lägg in i databasen********************-->
        <!--<input id="e-mail" type ="text" size="80" th:field="*{email}" placeholder="E-mail"><br>
        <input id="phone" type="text" size="80" th:field="*{phone}" placeholder="Telefonnummer"><br>-->
        <input id="titel" type="text" size="80" th:field="*{titel}" placeholder="Titel på uppdrag"><br>
        <input id="price" type="text" size="80" th:field="*{price}" placeholder="Pris"><br>

        <div id="category-div">
            <p id="category">Välj en kategori:</p>
            <input type="checkbox" id="-checkbox-beauty" name="beauty" value="true" th:field="*{beauty}" >
            <label id="beauty" for="-checkbox-beauty">Skönhet</label>

            <input type="checkbox" id="checkbox-cleaning" name="cleaning" value="true" th:field="*{cleaning}">
            <label id="cleaning" for="checkbox-cleaning">Städning</label>

            <input type="checkbox" id="checkbox-vvs" name="vvs" value="true" th:field="*{vvs}">
            <label id="vvs" for="checkbox-vvs">VVS</label>

            <input type="checkbox" id="checkbox-health" name="health" value="true" th:field="*{health}">
            <label id="health" for="checkbox-health">Hälsa</label>

            <input type="checkbox" id="checkbox-painting" name="painting" value="true" th:field="*{painting}">
            <label id="painting" for="checkbox-painting">Måleri</label>
        </div>

        <textarea id="description-box" cols="73" rows="6" placeholder="Beskrivning av uppdrag" th:field="*{jobdescription}"></textarea><br>

        <button id="publish-button" type="submit">Publicera</button>
    </form>
</body>

<style>
    * {
padding: 0;
margin: 0;
box-sizing: border-box;
}

body {
background: #e9e9e9;
overflow: hidden;
padding-top: 20px;
font-family: Arial, Helvetica, sans-serif;
margin: 0 100px;
overflow: auto;
}

#first-header {
    padding-bottom: 1em;
    margin-top: 0;
}

#logo-div {
    padding-left: 2em;
    float: left;
}

#link-div {
    float: right;
    padding-top: 1em;
    padding-right: 2em;
    padding-bottom: 1em;
}

#first-header a {
    padding-left: 2em;
    color: #333;
}

#profile-header {
    background: #fff;
    width: 100%;
    display: flex;
    height: 230px;
    position: relative;
    box-shadow: 0px 3px 4px rgba(0, 0, 0, 0.2);
}

#profile-info {
    flex-direction: column;
    justify-content: center;
    padding-top: 90px;
    padding-left: 40%;
    padding-right: 40%;
}

#profile-info h1 {
    font-variant: small-caps;
    font-size: 2rem;
    font-family: Arial, Helvetica, sans-serif;
    font-weight: bold;

}

#username {
    display: block;
    margin-left: auto;
    margin-right: auto;
    margin-top: 30px;
    padding: 0.3em;
}

#titel, #price, #e-mail, #phone {
    display: block;
    margin-left: auto;
    margin-right: auto;
    padding: 0.3em;
}

#category-div {
    display: block;
    margin-left: 30%;
    margin-right: 30%;
}

#checkbox-beauty, #checkbox-cleaning, #checkbox-vvs, #checkbox-health, #checkbox-painting {
    margin-top: 10px;
    margin-bottom: 20px;
}

#description-box {
    display: block;
    margin-left: auto;
    margin-right: auto;
    resize: none;
    padding: 0.3em;
}

#publish-button {
    border: 0;
    padding: 10px;
    border-radius: 3px;
    background: var(--color);
    font-family: sans-serif;
    margin: 5px 2px;
    cursor: pointer;
    outline: none;
    margin-bottom: 10px;
    transition: .3s ease-in-out;
    box-shadow: 0px 5px 7px 0px rgba(0, 0, 0, 0.3);
    color: #fff;
    background: rgba(265, 0, 70, 0.9);
    display: block;
    margin-left: 65%;
    margin-right: 35%;
}

#publish-button:hover {
    background: rgba(200, 0, 70, 0.9);
}


@media(max-width: 900px) {
    body {
        margin: 0 20px;
    }

    #profile-header {
        display: flex;
        height: 100%;
        flex-direction: column;
        text-align: center;
        padding-bottom: 20px;
    }

    #profile-header {
        justify-content: center;
    }

    #username {
    width: 70%;
    }

    #titel, #price {
        width: 70%;
    }

    #description-box {
        width: 70%;
    }
}

@media (max-width: 462px) {
    body {
        margin: 0;
    }

    #profile-header h1 {
        font-size: 1.7rem;
    }
}
</style>

</html>
