<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

<h1>PROFIL SIDA FÖR ARBETARE</h1>

<p> Ändra dina uppgifter här: </p>
<span th:text="${msg}"></span>

<form action ="#" th:action="@{/updateUser/{id}(id=${user.id})}" th:object="${user}" method="post">
    <input type="hidden" name = "id" th:value="${user.id}">
    <input type="hidden" name ="worker" th:value="${user.worker}">
    <input type="hidden"  name="workgiver" th:value="${user.workgiver}">
    <span>Förnamn</span>
    <input type ="text" th:field="*{firstname}" th:value="${user.firstname}"><br>
    <span>Efternamn</span>
    <input type ="text" th:field="*{lastname}" th:value="${user.lastname}"><br>
    <span>Användarnamn</span>
    <input type ="text" th:field="*{username}" th:value="${user.username}"><br>
    <span>Lösenord</span>
    <input type ="text" th:field="*{password}" th:value="${user.password}"><br>
    <span>Adress</span>
    <input type ="text" th:field="*{address}" th:value="${user.address}"><br>
    <span>Telefon</span>
    <input type ="text" th:field="*{phone}" th:value="${user.phone}"><br>
    <span>Email</span>
    <input type ="text" th:field="*{email}" th:value="${user.email}"><br>
    <span>Beskrivning</span>
    <input type ="text" th:field="*{description}" th:value="${user.description}"><br>
    <span>Skönhet</span>
    <input type ="checkbox" th:field="*{beauty}" th:checked="${user.beauty}"><br>
    <span>Städning</span>
    <input type ="checkbox" th:field="*{cleaning}" th:checked="${user.cleaning}"><br>
    <span>VVS</span>
    <input type ="checkbox" th:field="*{vvs}" th:checked="${user.vvs}"><br>
    <span>Hälsa</span>
    <input type ="checkbox" th:field="*{health}" th:checked="${user.health}"><br>
    <span>Målning</span>
    <input type ="checkbox" th:field="*{painting}" th:checked="${user.painting}"><br>

    <!--https://www.youtube.com/watch?v=oTJ89wcz5Ec&t=496s-->
    <button type ="submit">Spara ändringar</button>

</form>
<img alt="" th:src ="@{'data:image/jpeg; base 64,' +${T(org.springframework.util.Base64Utils).encodeToString(user.profilepic)}}" style ="width: 100px; height: 100px;">
</body>

</html>
